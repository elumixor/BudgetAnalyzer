<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Budget planner</title>
    <!-- Include libs -->
    <script src="lib/Chart.bundle.min.js"></script>
    <script src="lib/moment.js"></script>

    <script src="lib/util.js"></script>
    <script src="lib/selection.js"></script>
    <script src="lib/contextMenu.js"></script>
    <script src="lib/prompt.js" defer></script>
    <script src="lib/dropzone.js" defer></script>

    <!-- Styles-->
    <link rel="stylesheet" type="text/css" href="styles/dropzone.css">
    <link rel="stylesheet" type="text/css" href="styles/category.css">
    <link rel="stylesheet" type="text/css" href="styles/expense.css">
    <link rel="stylesheet" type="text/css" href="styles/contextMenu.css">
    <link rel="stylesheet" type="text/css" href="styles/prompt.css">
</head>
<body>
<!--Dropzone: todo: overlay full page-->
<div id="drop-area">
    <form class="my-form">
        <p>Upload .csv or .bacfg file</p>
        <input type="file" id="fileElem" accept="*/*" onchange="handleFiles(this.files)">
    </form>
</div>


<!-- Categories section -->
<div class="section-categories section" id="section-categories">
    <h1>Categories</h1>

    <div class="category-button-add" id="add-category" onclick="onCategoryAdded()">Add Category</div>
    <div class="category-drop-area" id="root-drop" hidden>Drop here</div>
    <div id="categories-root"></div>
</div>

<!-- Graphs section -->
<div class="section-graphs section" id="section-graphs">
    <h1>Graphs</h1>
    <!--suppress CheckTagEmptyBody -->
    <canvas id="graph" width="400" height="400"></canvas>
</div>

</body>
<!-- Classes -->
<script src="src/domain/category.js"></script>
<script src="src/domain/expense.js"></script>
<script src="src/domain/dataset.js"></script>

<!-- Dom classes-->
<script src="src/dom/categoryElement.js"></script>
<script src="src/dom/expenseElement.js"></script>

<script src="src/parsing.js"></script>
<script src="src/readers.js"></script>
<script src="src/graph.js"></script>
<!-- Main application root -->
<script src="src/main.js" defer></script>
</html>
